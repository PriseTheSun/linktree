<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .menu-btn {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .menu-btn:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            to {
                left: 100%;
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <header class="text-center mb-12">
            <div class="flex justify-center mb-6">

                </div>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Erik Araújo</h1>
            <p class="text-gray-600">Desenvolvedor Front-End</p>
        </header>

        <nav class="space-y-4">
            <a href="pagina/quem_sou.html"
                class="menu-btn block w-full py-5 bg-gradient-to-r from-gray-800 to-gray-900 text-white font-semibold rounded-xl shadow-lg flex items-center justify-center text-lg">
                <i class="fas fa-user mr-4 text-xl"></i>Quem Sou
            </a>

            <a href="pagina/meus_projetos.html"
                class="menu-btn block w-full py-5 bg-gradient-to-r from-gray-700 to-gray-800 text-white font-semibold rounded-xl shadow-lg flex items-center justify-center text-lg">
                <i class="fas fa-code mr-4 text-xl"></i>Meus Projetos
            </a>

            <a href="pagina/games.html"
                class="menu-btn block w-full py-5 bg-gradient-to-r from-gray-600 to-gray-700 text-white font-semibold rounded-xl shadow-lg flex items-center justify-center text-lg">
                <i class="fas fa-gamepad mr-4 text-xl"></i>Games
            </a>

            <!-- Botão adicionado para Films e Séries -->
            <a href="pagina/filmes_&_series.html"
                class="menu-btn block w-full py-5 bg-gradient-to-r from-gray-500 to-gray-600 text-white font-semibold rounded-xl shadow-lg flex items-center justify-center text-lg">
                <i class="fas fa-film mr-4 text-xl"></i>Films e Séries
            </a>
        </nav>

        <footer class="mt-16 text-center text-gray-600 text-sm">
            <p>© <span id="current-year"></span> Desenvolvido com <i class="fas fa-heart text-red-500 mx-1"></i></p>
            <p class="mt-1">Por Erik Araujo</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $('#current-year').text(new Date().getFullYear());
    </script>
</body>

</html>
